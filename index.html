<html>
  <head>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">

    <script id="predone-landing-page" type="text/x-handlebars-template">
    </script>

    <script id="welcome-page" type="text/x-handlebars-template">
      <div style="font-size:16px;background-color:#ff6666;width:600px;margin-left:auto;margin-right:auto">
	<img src="valentines-HAPPYVALENTINES-588491.png" style="width:600px"/>
	<div id="content"></div>
	<div style="text-align:center;margin-left:auto;margin-right:auto">
	  <button id="back">Back</button>
	  <button id="next">Go on</button>
	  <button id="goto" n="5">Skip intro</button>
	</div>
      </div>
    </script>

    <script id="welcome-page-1" type="text/x-handlebars-template">
      The goal is to fly an airplane through some hoops.
      <img src="images/welcome-1.png" width="600px"/>
    </script>

    <script id="welcome-page-2" type="text/x-handlebars-template">
      <table>
	<tr><td style="valign:center">Type S and W to pitch up and down.</td><td><img src="images/pitch.gif" width="200px"/></td></tr>
	<tr><td style="valign:center">Type A and D to roll left and right.</td><td><img src="images/roll.gif" width="200px"/></td></tr>
	<tr><td style="valign:center">Type Z and X to yaw left and right.</td><td><img src="images/yaw.gif" width="200px"/></td></tr>
	<tr><td style="valign:center">Type R to go faster and F to go slower.</td></tr>
      </table>
      (Images courtesy of Wikipedia)
    </script>

    <script id="welcome-page-3" type="text/x-handlebars-template">
      The green cone points towards the next hoop you have to fly through.<br/>
      <div style="margin-left:auto;margin-right:auto;width:500px">
	<img src="images/screenshot-1.png" width="500px"/>
      </div>
      Follow it, it is your friend.
    </script>

    <script id="welcome-page-4" type="text/x-handlebars-template">
      The hoops will be arranged to spell a name. After you fly the course,
      you can send this image to a friend.<br/>
      <br/>
      Here's an example:<br/>
      <div style="margin-left:auto;margin-right:auto;width:300px">
	<img src="images/ex-result.png" width="300px"/>
      </div>
    </script>

    <script id="welcome-page-5" type="text/x-handlebars-template">
      Ready to start playing? Enter a name below to get started.<br/>
      (Note: the name must be a single word, use only letters a-z, and it will be made lower-case)<br/>
      Name: <input type="text" id="name-input"/>
    </script>

    <script id="email-dialog-tpl" type="text/x-handlebars-template">
      <div id="email-dialog">
	You finished in {{time}}!
	<br/>
	<img src="http://pillow.rscheme.org.s3-website-us-east-1.amazonaws.com/valentines-2014/{{url}}.png"/><br/>
	<button id="send-email">Email a friend!</button>

	<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="This one goes out to the one I love... did this in {{time}} seconds http://pillow.rscheme.org.s3-website-us-east-1.amazonaws.com/valentines-2014/{{url}}.png http://pillow.rscheme.org/valentines-2014/" data-count="none">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
    </script>

    <script id="send-email-tpl" type="text/x-handlebars-template">
      <div id="send-email-dialog">
	  Please enter a few things for the email...<br/>
	  <table style="font-size:12px">
	    <tr><td>What email address should we send it to?</td><td><input type="text" id="email-address"/></td></tr>
	    <tr><td>Who is the message to?</td><td><input type="text" id="toname"/></td></tr>
	    <tr><td>What is your name? (to sign the message)</td><td><input type="text" id="fromname"/></td></tr>
	    <tr><td>Add an optional message (you don't have to include a signature)</td><td><input type="textarea" id="message"/></td></tr>
	  </table>
	  <button id="send-email-submit">Send</button>
      </div>
    </script>

    <script id="loading-screen-tpl" type="text/x-handlebars-template">
      <div id="loading-spinner" style="position:fixed;width:100%;height:75vh;top:0;left:0"></div>
    </script>

    <script id="pause-overlay-tpl" type="text/x-handlebars-template">
      <div id="pause-overlay">
	<div style="position:fixed;width:100%;height:100vh;top:0;left:0;background-color:white;opacity: 0.3;"></div>
	<div style="position:fixed;color:red;opacity: 1;margin-left: auto;margin-right: auto;width: 200px;font-size: 30px;margin-top: 35vh;top: 0;left: 44%;">P TO UNPAUSE</div>
      </div>
    </script>

    <script src="jsmin/spin.js" type="text/javascript"></script>
    <script src="jsmin/handlebars-v1.3.0.js" type="text/javascript"></script>
    <script src="jsmin/jquery.min.js" type="text/javascript"></script>
    <script src="jsmin/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="jsmin/prototype.js" type="text/javascript"></script>
    <script src="jsmin/three.js" type="text/javascript"></script>
    <script src="jsmin/OrbitControls.js" type="text/javascript"></script>
    <script src="jsmin/MTLLoader.js" type="text/javascript"></script>
    <script src="jsmin/OBJMTLLoader.js" type="text/javascript"></script>
    <script src="jsmin/X3DLoader.js" type="text/javascript"></script>
    <script src="jsmin/Detector.js" type="text/javascript"></script>
    <script src="letters.js" type="text/javascript"></script>
    <script src="jsmin/main.js" type="text/javascript"></script>
  </head>
  <body style="padding:0;margin:0;background-color:black">
  </body>
</html>
